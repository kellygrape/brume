---
layout: default
---

<article class="single row gutters">
  <h1>{{ page.title }}</h1>
  <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</time>

  {{ content }}
  
  {% if page.hasassignment == true  %}
    <h2><a href="{{ site.baseurl }}assignments/{{ page.assignmentlink }}.html">Assignments</a></h2>
  {% endif %}
</article>
